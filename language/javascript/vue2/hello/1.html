<html>

<body>
	<div id="app">
		<h2>数据显示:</h2>{{msg}}

		<h2>列表显示:</h2>
		<ul>
			<li v-for="(item,index) in list" :key="index">{{item}}</li>
		</ul>

		<h2>标签显示:</h2>
		<div v-html="tag"></div>
		<h2>显示｛｛｝｝标签 :</h2>
		<div v-pre>{{这里的内容不会被编译}}</div>

		<h2>简单运算:</h2>
		{{count+1-5}}

		<h2>属性绑定:</h2>
		<div v-bind:style="style">绑定样式属性</div>
		<div v-bind:id="'list-' + id">ID属性</div>


		<h2>事件:</h2>
		<label for="">当前计数：{{count}}</label>
		<button @click="count++">+</button>
		<button @click="count--">-</button>
		<button @click="add()">+</button>
		<button @click="sub()">-</button>

		<h2>表单:</h2>
		<input v-model="name">
		<!-- 这两个有区别，上面一个是联动的 -->
		<input v-bind:value="name">




	</div>
	<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

	<script>
		new Vue({
			el: '#app',
			data: {
				msg: "hello, Vue world",
				list: ["hello", "nice", "to", "meet", "you"],
				count: 1,
				tag: "<a href='#'>超链接</a>",
				style: "color:red;font-size:40px;",
				id: 3,
				name:"aming",
				
			},
			methods: {
				add: function () { this.count += 1; },
				sub: function () { this.count -= 1; },
			},
		});

	</script>
</body>

</html>
